<!-- Main content, contact from, form heading, add image, add wrapper arounda all content -->
<section class="wrapper">
  <section class="container">
    <div class="row">
      <div class="col-md-6">
        <header>
          <h1>Drop Me A Line</h1>
        </header>
        <div class="contact-form">
          <form id="contact-form" method="post" action="">
              <input name="name" type="text" class="form-control" placeholder="Your Name" required>
            <br>
              <input name="email" type="email" class="form-control" placeholder="Your Email" required>
            <br>
              <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea>
            <br>
              <button type="button" class="btn btn-outline-light">Send it.</button>
          </form>
        </div>
    </div>

        <img src="./Assets/email.jpg" alt="four yellow envelopes in a square formation">
